<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Builder</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

  </style>

</head>
<body>

<h1>Your Vocabulary</h1>

<input type="text" id="newWord" placeholder="Enter a new word">
<button id="addButton">Add Word</button>
<p></p>
<div id="wordList"></div>

<script>
  const newWordInput = document.getElementById("newWord");
  const addButton = document.getElementById("addButton");
  const wordList = document.getElementById("wordList");

  const listItem = document.createElement("li");
  listItem.textContent = "ХУЙ";
  wordList.appendChild(listItem);
  newWordInput.value = "";

  addButton.addEventListener("click", () => {
      const newWord = newWordInput.value;
      if (newWord) {
          const listItem = document.createElement("li");
          listItem.textContent = newWord;
          wordList.appendChild(listItem);
          newWordInput.value = "";
      }
  });
</script>
</body>
</html>
